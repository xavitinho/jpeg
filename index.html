<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria de Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 15px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .gallery-row {
            display: flex;
            width: 100%;
            gap: 5px;
        }
        
        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            flex-shrink: 0;
            min-height: 35vh;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* Modal (tela cheia) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 20px;
            user-select: none;
            z-index: 1001;
        }
        
        .prev-btn {
            left: 10px;
        }
        
        .next-btn {
            right: 10px;
        }
        
        .image-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <!-- As imagens serÃ£o organizadas em linhas via JavaScript -->
    </div>
    
    <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">&times;</span>
        <span class="nav-btn prev-btn" id="prevBtn">&lt;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="image-info" id="imageInfo"></div>
        </div>
        <span class="nav-btn next-btn" id="nextBtn">&gt;</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const closeBtn = document.getElementById('closeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const imageInfo = document.getElementById('imageInfo');
            
            let currentImageIndex = 0;
            const images = [];
            const GAP_SIZE = 15;
            const MIN_ROW_HEIGHT = window.innerHeight * 0.35;
            
            function organizeImages() {
                gallery.innerHTML = '';
                
                if (images.length === 0) return;
                
                let currentRow = [];
                let currentRowAspectSum = 0;
                const galleryWidth = gallery.clientWidth;
                
                images.forEach((imgData, index) => {
                    const aspectRatio = imgData.aspectRatio;
                    const potentialRowHeight = (galleryWidth - (currentRow.length * GAP_SIZE)) / (currentRowAspectSum + aspectRatio);
                    
                    if (currentRow.length === 0 || potentialRowHeight >= MIN_ROW_HEIGHT) {
                        currentRow.push(imgData);
                        currentRowAspectSum += aspectRatio;
                    } else {
                        createRow(currentRow, galleryWidth);
                        currentRow = [imgData];
                        currentRowAspectSum = aspectRatio;
                    }
                });
                
                if (currentRow.length > 0) {
                    createRow(currentRow, galleryWidth);
                }
            }
            
            function createRow(rowItems, rowWidth) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'gallery-row';
                
                const totalGaps = (rowItems.length - 1) * GAP_SIZE;
                const sumAspectRatios = rowItems.reduce((sum, item) => sum + item.aspectRatio, 0);
                let rowHeight = (rowWidth - totalGaps) / sumAspectRatios;
                rowHeight = Math.max(rowHeight, MIN_ROW_HEIGHT);
                
                rowItems.forEach(imgData => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.dataset.id = imgData.id;
                    
                    const img = document.createElement('img');
                    img.src = imgData.url;
                    img.alt = `Imagem ${imgData.id}`;
                    
                    item.appendChild(img);
                    item.style.height = `${rowHeight}px`;
                    item.style.flex = `${imgData.aspectRatio} 1 0%`;
                    
                    item.addEventListener('click', () => openModal(imgData.index));
                    
                    rowDiv.appendChild(item);
                });
                
                gallery.appendChild(rowDiv);
            }
            
            function loadImages() {
                const promises = [];
                
                for (let i = 0; i < 18; i++) {
                    const imgUrl = `images/${i}.jpeg`;
                    const img = new Image();
                    
                    const promise = new Promise((resolve) => {
                        img.onload = function() {
                            const aspectRatio = this.width / this.height;
                            
                            images.push({
                                id: i + 1,
                                url: imgUrl,
                                aspectRatio: aspectRatio,
                                index: i,
                                width: this.width,
                                height: this.height
                            });
                            
                            resolve();
                        };
                        
                        img.onerror = function() {
                            console.error(`Erro ao carregar imagem: ${imgUrl}`);
                            resolve();
                        };
                        
                        img.src = imgUrl;
                    });
                    
                    promises.push(promise);
                }
                
                Promise.all(promises).then(() => {
                    organizeImages();
                    checkUrlForImage();
                    
                    window.addEventListener('resize', () => {
                        organizeImages();
                    });
                });
            }
            
            function openModal(index) {
                currentImageIndex = index;
                modalImage.src = images[index].url;
                imageInfo.textContent = `Imagem #${images[index].id}`;
                modal.classList.add('active');
                
                const newUrl = `${window.location.pathname}?img=${images[index].id}`;
                window.history.pushState({ path: newUrl }, '', newUrl);
            }
            
            function closeModal() {
                modal.classList.remove('active');
                const newUrl = window.location.pathname;
                window.history.pushState({ path: newUrl }, '', newUrl);
            }
            
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal();
            });
            
            prevBtn.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                openModal(currentImageIndex);
            });
            
            nextBtn.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                openModal(currentImageIndex);
            });
            
            document.addEventListener('keydown', function(e) {
                if (modal.classList.contains('active')) {
                    if (e.key === 'Escape') closeModal();
                    else if (e.key === 'ArrowLeft') prevBtn.click();
                    else if (e.key === 'ArrowRight') nextBtn.click();
                }
            });
            
            function checkUrlForImage() {
                const params = new URLSearchParams(window.location.search);
                const imgId = params.get('img');
                if (imgId) {
                    const index = images.findIndex(img => img.id == imgId);
                    if (index !== -1) openModal(index);
                }
            }
            
            loadImages();
        });
    </script>
</body>
</html>
